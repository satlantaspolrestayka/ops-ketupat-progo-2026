<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Input Parkir - Petugas Ops Ketupat Progo 2026</title>
    <style>
        :root {
            --primary: #059669;
            --primary-dark: #047857;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-800: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* ACCESS SCREEN */
        .access-screen {
            text-align: center;
        }
        
        .access-logo {
            font-size: 48px;
            margin: 20px 0;
            color: var(--primary);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-100);
        }
        
        .header h1 {
            color: var(--gray-800);
            margin-bottom: 8px;
            font-size: 22px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-800);
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: var(--gray-50);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:active {
            background: var(--primary-dark);
            transform: scale(0.98);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }
        
        /* ADMIN PANEL */
        .admin-panel {
            display: none;
        }
        
        .petugas-info {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }
        
        .petugas-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .petugas-location {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            backdrop-filter: blur(10px);
        }
        
        /* KAPASITAS INPUT - MOBILE FRIENDLY */
        .kapasitas-container {
            margin: 25px 0;
        }
        
        .kap-input {
            background: var(--gray-50);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
            display: none; /* Default hidden */
        }
        
        .kap-input.active {
            display: block;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.1);
        }
        
        .kap-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .kap-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            background: var(--gray-100);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .kap-label {
            flex: 1;
        }
        
        .kap-label h4 {
            font-size: 18px;
            color: var(--gray-800);
            margin-bottom: 4px;
        }
        
        .kap-label p {
            font-size: 13px;
            color: #6b7280;
        }
        
        /* NUMBER INPUT WITH +/- BUTTONS */
        .number-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .number-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: var(--gray-100);
            font-size: 24px;
            font-weight: bold;
            color: var(--gray-800);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .number-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }
        
        .number-display {
            flex: 1;
            text-align: center;
        }
        
        .number-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }
        
        .number-max {
            font-size: 13px;
            color: #6b7280;
            margin-top: 5px;
        }
        
        /* QUICK ACTIONS */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .quick-btn {
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-800);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* NOTES INPUT */
        .notes-container {
            margin: 20px 0;
        }
        
        .notes-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
        }
        
        .notes-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* STATUS MESSAGES */
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid var(--gray-100);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* UPDATE HISTORY */
        .update-history {
            margin-top: 30px;
            background: var(--gray-50);
            border-radius: 16px;
            padding: 20px;
            display: none;
        }
        
        .update-history h3 {
            margin-bottom: 15px;
            color: var(--gray-800);
            font-size: 18px;
        }
        
        .history-item {
            padding: 12px 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .history-time {
            font-weight: 600;
            font-size: 14px;
            color: var(--gray-800);
            margin-bottom: 5px;
        }
        
        .history-data {
            font-size: 13px;
            color: #6b7280;
        }
        
        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 16px;
            }
            
            .petugas-info {
                padding: 15px;
            }
            
            .petugas-name {
                font-size: 18px;
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .number-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            .number-value {
                font-size: 32px;
            }
        }
        
        /* HIDE/SHOW UTILITIES */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ACCESS SCREEN -->
        <div class="access-screen" id="accessScreen">
            <div class="access-logo">üîê</div>
            <div class="header">
                <h1>LOGIN PETUGAS PARKIR</h1>
                <p>Ops Ketupat Progo 2026 - Yogyakarta</p>
            </div>
            
            <div class="input-group">
                <label for="accessCode">Kode Petugas</label>
                <input 
                    type="password" 
                    id="accessCode" 
                    placeholder="Contoh: P001SEN"
                    maxlength="7"
                    autocapitalize="characters"

            <div class="input-group">
                <label for="locationSelect">Atau pilih lokasi:</label>

                    <option value="SRI WEDANI">SRI WEDANI (Mobil & Motor)</option>
                    <option value="SPRAGA">SPRAGA (Mobil)</option>
                    <option value="RAMAI MALL">RAMAI MALL (Mobil & Motor)</option>

                    <option value="EX MENARA CAFE">EX MENARA CAFE (Bus & Mobil)</option>
                    <option value="MALIOBORO II">MALIOBORO II (Mobil & Motor)</option>
                    <option value="MALIOBORO III">MALIOBORO III (Mobil)</option>
                    <option value="UTARA CAVINTON">UTARA CAVINTON (Bus & Mobil)</option>
                    <option value="GEMBIRA LOKA">GEMBIRA LOKA (Bus, Mobil, Motor)</option>
                    <option value="KAWULA ALIT">KAWULA ALIT (Mobil & Motor)</option>
                    <option value="PARKIRAN KOMANDO">PARKIRAN KOMANDO (Mobil & Motor)</option>
                    <option value="EKS TRIO">EKS TRIO (Bus & Mobil)</option>
                    <option value="STADION KRIDOSONO">STADION KRIDOSONO (Khusus)</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="login()">
                MASUK SEBAGAI PETUGAS
            </button>
            
            <div class="error-message" id="errorMessage">
                Kode akses salah! Periksa kembali.
            </div>
        </div>
        
        <!-- ADMIN PANEL -->
        <div class="admin-panel hidden" id="adminPanel">
            <!-- Petugas Info -->
            <div class="petugas-info" id="petugasInfo">
                <button class="logout-btn" onclick="logout()">
                    KELUAR
                </button>
                <!-- Diisi oleh JavaScript -->
            </div>
            
            <!-- Header -->
            <div class="header">
                <h1 id="locationTitle">UPDATE KAPASITAS PARKIR</h1>
                <p id="locationAddress">Input jumlah kendaraan yang tersedia</p>
            </div>
            
            <!-- Kapasitas Input (akan diisi berdasarkan lokasi) -->
            <div id="kapasitasContainer" class="kapasitas-container">
                <!-- Diisi oleh JavaScript -->
            </div>
            
            <!-- Notes -->
            <div class="notes-container">
                <label for="inputNotes">üìù Catatan Tambahan (opsional):</label>
                <textarea 
                    class="notes-input" 
                    id="inputNotes" 
                    placeholder="Contoh: Ada 5 bus pariwisata, area basah, dll."
                ></textarea>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-btn" onclick="setQuickAction('empty')">
                    KOSONG
                </button>
                <button class="quick-btn" onclick="setQuickAction('half')">
                    SETENGAH
                </button>
                <button class="quick-btn" onclick="setQuickAction('full')">
                    PENUH
                </button>
            </div>
            
            <!-- Action Buttons -->
            <div style="display: flex; gap: 10px; margin: 25px 0;">
                <button class="btn btn-secondary" onclick="resetForm()" style="flex: 1;">
                    üîÑ RESET
                </button>
                <button class="btn btn-primary" onclick="submitUpdate()" style="flex: 2;">
                    üíæ SIMPAN DATA
                </button>
            </div>
            
            <!-- Loading & Status -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Menyimpan data...</p>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <!-- Update History -->
            <div class="update-history" id="updateHistory">
                <h3>üìã Riwayat Update Hari Ini</h3>
                <div id="historyList">
                    <!-- Diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ====== KONFIGURASI ======

                'P008MAL': {

                },
                'P009MA3': {

                    id: 9,

                },
                'P010UTA': { 
                    name: "Siti Nurhaliza", 
                    location: "UTARA CAVINTON", 
                    id: 10,
                    types: ['bus', 'mobil']
                },
                'P011GEM': { 
                    name: "Hendra Setiawan", 
                    location: "GEMBIRA LOKA", 
                    id: 11,
                    types: ['bus', 'mobil', 'motor']
                },
                'P012KAW': { 
                    name: "Rina Novita", 
                    location: "KAWULA ALIT", 
                    id: 12,
                    types: ['mobil', 'motor']
                },
                'P013PAR': { 
                    name: "Andi Saputra", 
                    location: "PARKIRAN KOMANDO", 
                    id: 13,
                    types: ['mobil', 'motor']
                },
                'P014EKS': { 
                    name: "Dian Pertiwi", 
                    location: "EKS TRIO", 
                    id: 14,
                    types: ['bus', 'mobil']
                },
                'P015KRI': { 
                    name: "Eko Prasetyo", 
                    location: "STADION KRIDOSONO", 
                    id: 15,
                    types: [] // Khusus, akan dihandle terpisah
                }
            },
            
            // Kapasitas maksimal (total) untuk setiap lokasi
            LOCATION_CAPACITY: {
                'SENOPATI': { bus: 62, mobil: 200, motor: 0 },
                'NGABEAN': { bus: 60, mobil: 80, motor: 100 },
                'SRI WEDANI': { bus: 0, mobil: 60, motor: 250 },
                'SPRAGA': { bus: 0, mobil: 130, motor: 0 },
                'RAMAI MALL': { bus: 0, mobil: 20, motor: 382 },
                'GRAND ZURI': { bus: 100, mobil: 50, motor: 0 },
                'EX MENARA CAFE': { bus: 20, mobil: 50, motor: 0 },
                'MALIOBORO II': { bus: 0, mobil: 115, motor: 250 },
                'MALIOBORO III': { bus: 0, mobil: 125, motor: 0 },
                'UTARA CAVINTON': { bus: 40, mobil: 150, motor: 0 },
                'GEMBIRA LOKA': { bus: 82, mobil: 100, motor: 300 },
                'KAWULA ALIT': { bus: 0, mobil: 100, motor: 200 },
                'PARKIRAN KOMANDO': { bus: 0, mobil: 60, motor: 200 },
                'EKS TRIO': { bus: 130, mobil: 300, motor: 0 },
                'STADION KRIDOSONO': { bus: 0, mobil: 0, motor: 0 } // Khusus
            },
            
            // Alamat lokasi
            LOCATION_ADDRESS: {
                'SENOPATI': 'JL P. SENOPATI',
                'NGABEAN': 'JL W. HASYIM',
                'SRI WEDANI': 'JL SRI WEDANI',
                'SPRAGA': 'JL KHA DAHLAN',
                'RAMAI MALL': 'JL BESKALAN',
                'GRAND ZURI': 'JL MARGO UTOMO',
                'EX MENARA CAFE': 'JL ABU BAKAR ALI',
                'MALIOBORO II': 'JL PABRINGAN',
                'MALIOBORO III': 'JL KETANDAN 7',
                'UTARA CAVINTON': 'JL LETJEND SUPRAPTO',
                'GEMBIRA LOKA': 'JL KEBUN RAYA',
                'KAWULA ALIT': 'JL GANDEKAN',
                'PARKIRAN KOMANDO': 'JL SUDIRMAN',
                'EKS TRIO': 'JL MARGOUTOMO',
                'STADION KRIDOSONO': 'JL YOS SUDARSO'
            },
            
            // GitHub Configuration
            GITHUB_REPO: 'satlantaspolrestayka/ops-ketupat-progo-2026',
            
            // Session timeout (8 jam)
            SESSION_TIMEOUT: 8 * 60 * 60 * 1000
        };
        
        // ====== STATE MANAGEMENT ======
        let currentUser = null;
        let currentLocationData = null;
        let currentValues = { bus: 0, mobil: 0, motor: 0 };
        
        // ====== FUNGSI LOGIN ======
        function login() {
            const accessCode = document.getElementById('accessCode').value.toUpperCase().trim();
            const locationSelect = document.getElementById('locationSelect').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error
            errorMessage.style.display = 'none';
            
            let userData = null;
            
            // Coba login dengan kode akses
            if (accessCode && CONFIG.VALID_CODES[accessCode]) {
                userData = CONFIG.VALID_CODES[accessCode];
            } 
            // Coba login dengan pilihan lokasi
            else if (locationSelect) {
                const foundCode = Object.keys(CONFIG.VALID_CODES).find(code => 
                    CONFIG.VALID_CODES[code].location === locationSelect
                );
                if (foundCode) {
                    userData = CONFIG.VALID_CODES[foundCode];
                }
            }
            
            if (userData) {
                // Set current user
                currentUser = {
                    ...userData,
                    loginTime: Date.now(),
                    code: accessCode || Object.keys(CONFIG.VALID_CODES).find(
                        code => CONFIG.VALID_CODES[code].name === userData.name
                    )
                };
                
                // Save to localStorage
                localStorage.setItem('petugas_session', JSON.stringify(currentUser));
                
                // Load initial data
                loadInitialData();
                
                // Switch screens
                document.getElementById('accessScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                
                // Update UI
                updatePetugasInfo();
                renderLocationForm();
                loadUpdateHistory();
                
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('accessCode').focus();
            }
        }
        
        function selectLocation() {
            const locationSelect = document.getElementById('locationSelect').value;
            if (locationSelect) {
                // Cari kode yang sesuai
                const foundCode = Object.keys(CONFIG.VALID_CODES).find(code => 
                    CONFIG.VALID_CODES[code].location === locationSelect
                );
                if (foundCode) {
                    document.getElementById('accessCode').value = foundCode;
                }
            }
        }
        
        // ====== LOAD INITIAL DATA ======
        async function loadInitialData() {
            if (!currentUser) return;
            
            try {
                // Load data dari GitHub (untuk dapatkan data terbaru)
                const response = await fetch(
                    `https://raw.githubusercontent.com/${CONFIG.GITHUB_REPO}/main/data/parkir-data.json?t=${Date.now()}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const location = data.locations?.find(loc => loc.id === currentUser.id);
                    
                    if (location) {
                        currentLocationData = location;
                        // Set current values dari data terbaru
                        currentValues = {
                            bus: location.bus?.available || location.bus || 0,
                            mobil: location.mobil?.available || location.mobil || 0,
                            motor: location.motor?.available || location.motor || 0
                        };
                    }
                }
            } catch (error) {
                console.log('Gagal load data dari GitHub, menggunakan data default');
            }
        }
        
        // ====== UPDATE UI ======
        function updatePetugasInfo() {
            const petugasInfo = document.getElementById('petugasInfo');
            petugasInfo.innerHTML = `
                <button class="logout-btn" onclick="logout()">
                    KELUAR
                </button>
                <div class="petugas-name">${currentUser.name}</div>
                <div class="petugas-location">üìç ${currentUser.location}</div>
                <div style="font-size: 13px; margin-top: 5px; opacity: 0.8;">
                    ${new Date().toLocaleTimeString('id-ID', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })}
                </div>
            `;
        }
        
        function renderLocationForm() {
            const container = document.getElementById('kapasitasContainer');
            const title = document.getElementById('locationTitle');
            const address = document.getElementById('locationAddress');
            
            // Update title dan address
            title.textContent = `UPDATE: ${currentUser.location}`;
            address.textContent = CONFIG.LOCATION_ADDRESS[currentUser.location];
            
            // Get capacities untuk lokasi ini
            const capacities = CONFIG.LOCATION_CAPACITY[currentUser.location];
            
            // Render input fields HANYA untuk tipe kendaraan yang tersedia
            let html = '';
            
            // Fungsi helper untuk render satu tipe kendaraan
            const renderVehicleInput = (type, label, icon, maxCapacity) => {
                if (maxCapacity === 0) return ''; // Skip jika kapasitas 0
                
                const currentValue = currentValues[type] || 0;
                
                return `
                    <div class="kap-input active" id="${type}Input">
                        <div class="kap-header">
                            <div class="kap-icon">${icon}</div>
                            <div class="kap-label">
                                <h4>${label}</h4>
                                <p>Kapasitas tersedia saat ini</p>
                            </div>
                        </div>
                        
                        <div class="number-input-container">
                            <button class="number-btn" onclick="changeValue('${type}', -5)">
                                ‚àí5
                            </button>
                            
                            <div class="number-display">
                                <div class="number-value" id="${type}Value">${currentValue}</div>
                                <div class="number-max">Max: ${maxCapacity}</div>
                            </div>
                            
                            <button class="number-btn" onclick="changeValue('${type}', 5)">
                                +5
                            </button>
                        </div>
                        
                        <div style="display: flex; gap: 8px; margin-top: 15px;">
                            <button class="quick-btn" onclick="setValue('${type}', 0)" style="flex: 1; font-size: 13px;">
                                KOSONG
                            </button>
                            <button class="quick-btn" onclick="setValue('${type}', ${Math.floor(maxCapacity / 2)})" style="flex: 1; font-size: 13px;">
                                SETENGAH
                            </button>
                            <button class="quick-btn" onclick="setValue('${type}', ${maxCapacity})" style="flex: 1; font-size: 13px;">
                                PENUH
                            </button>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <input 
                                type="range" 
                                id="${type}Slider"
                                min="0" 
                                max="${maxCapacity}" 
                                value="${currentValue}"
                                oninput="updateFromSlider('${type}', this.value)"
                                style="width: 100%; height: 8px; border-radius: 4px;"
                            >
                        </div>
                    </div>
                `;
            };
            
            // Render berdasarkan tipe kendaraan yang tersedia di lokasi ini
            if (capacities.bus > 0) {
                html += renderVehicleInput('bus', 'BUS', 'üöå', capacities.bus);
            }
            
            if (capacities.mobil > 0) {
                html += renderVehicleInput('mobil', 'MOBIL', 'üöó', capacities.mobil);
            }
            
            if (capacities.motor > 0) {
                html += renderVehicleInput('motor', 'MOTOR', 'üèçÔ∏è', capacities.motor);
            }
            
            // Handle khusus Kridosono
            if (currentUser.location === 'STADION KRIDOSONO') {
                html += `
                    <div class="kap-input active" style="background: #fffbeb; border-color: #f59e0b;">
                        <div class="kap-header">
                            <div class="kap-icon">‚ö†Ô∏è</div>
                            <div class="kap-label">
                                <h4>OPERASIONAL KHUSUS</h4>
                                <p>Parkir hanya buka saat event tertentu</p>
                            </div>
                        </div>
                        <p style="color: #92400e; font-size: 14px; margin-top: 10px;">
                            ‚Ä¢ 20-22 April: 30 Mobil, 150 Motor<br>
                            ‚Ä¢ 23-26 April: 250 Mobil, 250 Motor
                        </p>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Update slider positions
            if (capacities.bus > 0) {
                updateSliderPosition('bus', currentValues.bus);
            }
            if (capacities.mobil > 0) {
                updateSliderPosition('mobil', currentValues.mobil);
            }
            if (capacities.motor > 0) {
                updateSliderPosition('motor', currentValues.motor);
            }
        }
        
        // ====== FUNGSI INPUT HANDLING ======
        function changeValue(type, delta) {
            const capacities = CONFIG.LOCATION_CAPACITY[currentUser.location];
            const maxCapacity = capacities[type];
            
            let newValue = (currentValues[type] || 0) + delta;
            
            // Clamp antara 0 dan maxCapacity
            newValue = Math.max(0, Math.min(maxCapacity, newValue));
            
            setValue(type, newValue);
        }
        
        function setValue(type, value) {
            const capacities = CONFIG.LOCATION_CAPACITY[currentUser.location];
            const maxCapacity = capacities[type];
            
            // Clamp value
            value = Math.max(0, Math.min(maxCapacity, parseInt(value) || 0));
            
            currentValues[type] = value;
            
            // Update display
            const valueElement = document.getElementById(`${type}Value`);
            const sliderElement = document.getElementById(`${type}Slider`);
            
            if (valueElement) valueElement.textContent = value;
            if (sliderElement) sliderElement.value = value;
            
            updateSliderPosition(type, value);
        }
        
        function updateFromSlider(type, value) {
            setValue(type, value);
        }
        
        function updateSliderPosition(type, value) {
            const slider = document.getElementById(`${type}Slider`);
            if (!slider) return;
            
            const max = parseInt(slider.max);
            const percentage = (value / max) * 100;
            
            // Update slider color based on percentage
            let color = '#10b981'; // green
            if (percentage < 30) color = '#ef4444'; // red
            else if (percentage < 60) color = '#f59e0b'; // yellow
            
            slider.style.background = `linear-gradient(90deg, ${color} ${percentage}%, #e5e7eb ${percentage}%)`;
        }
        
        function setQuickAction(action) {
            const capacities = CONFIG.LOCATION_CAPACITY[currentUser.location];
            
            switch(action) {
                case 'empty':
                    if (capacities.bus > 0) setValue('bus', 0);
                    if (capacities.mobil > 0) setValue('mobil', 0);
                    if (capacities.motor > 0) setValue('motor', 0);
                    break;
                    
                case 'half':
                    if (capacities.bus > 0) setValue('bus', Math.floor(capacities.bus / 2));
                    if (capacities.mobil > 0) setValue('mobil', Math.floor(capacities.mobil / 2));
                    if (capacities.motor > 0) setValue('motor', Math.floor(capacities.motor / 2));
                    break;
                    
                case 'full':
                    if (capacities.bus > 0) setValue('bus', capacities.bus);
                    if (capacities.mobil > 0) setValue('mobil', capacities.mobil);
                    if (capacities.motor > 0) setValue('motor', capacities.motor);
                    break;
            }
            
            // Show quick feedback
            showStatus(`Set ke: ${action.toUpperCase()}`, 'success', 2000);
        }
        
        function resetForm() {
            if (confirm('Reset semua input ke nilai awal?')) {
                currentValues = { bus: 0, mobil: 0, motor: 0 };
                renderLocationForm();
                document.getElementById('inputNotes').value = '';
                showStatus('Form berhasil direset', 'success', 2000);
            }
        }
        
        // ====== SUBMIT UPDATE ======
        async function submitUpdate() {
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('statusMessage');
            
            // Validasi
            const capacities = CONFIG.LOCATION_CAPACITY[currentUser.location];
            let hasError = false;
            
            if (capacities.bus > 0 && (currentValues.bus < 0 || currentValues.bus > capacities.bus)) {
                hasError = true;
                document.getElementById('busInput').style.borderColor = '#ef4444';
            }
            
            if (capacities.mobil > 0 && (currentValues.mobil < 0 || currentValues.mobil > capacities.mobil)) {
                hasError = true;
                document.getElementById('mobilInput').style.borderColor = '#ef4444';
            }
            
            if (capacities.motor > 0 && (currentValues.motor < 0 || currentValues.motor > capacities.motor)) {
                hasError = true;
                document.getElementById('motorInput').style.borderColor = '#ef4444';
            }
            
            if (hasError) {
                showStatus('Ada nilai yang tidak valid! Periksa kembali.', 'error');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            statusDiv.style.display = 'none';
            
            try {
                // 1. Create update data
                const updateData = {
                    location_id: currentUser.id,
                    location_name: currentUser.location,
                    petugas_id: currentUser.code,
                    petugas_name: currentUser.name,
                    bus: capacities.bus > 0 ? currentValues.bus : undefined,
                    mobil: capacities.mobil > 0 ? currentValues.mobil : undefined,
                    motor: capacities.motor > 0 ? currentValues.motor : undefined,
                    notes: document.getElementById('inputNotes').value.trim(),
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };
                
                // 2. Save to localStorage (simulated)
                saveUpdateToStorage(updateData);
                
                // 3. Simpan ke GitHub via GitHub Issues (simulasi)
                await simulateGitHubUpdate(updateData);
                
                // 4. Show success
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    showStatus(
                        `‚úÖ Data berhasil disimpan! (${new Date().toLocaleTimeString('id-ID', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        })})`,
                        'success'
                    );
                    
                    // Add to history
                    addToUpdateHistory(updateData);
                    
                    // Show update history section
                    document.getElementById('updateHistory').style.display = 'block';
                    
                }, 1500);
                
            } catch (error) {
                console.error('Error submitting update:', error);
                loadingDiv.style.display = 'none';
                showStatus('‚ùå Gagal menyimpan data. Coba lagi.', 'error');
            }
        }
        
        function saveUpdateToStorage(updateData) {
            // Get existing updates
            let updates = [];
            try {
                updates = JSON.parse(localStorage.getItem('parkir_updates')) || [];
            } catch (e) {
                updates = [];
            }
            
            // Add new update with local ID
            updates.push({
                ...updateData,
                local_id: Date.now(),
                local_saved: new Date().toISOString()
            });
            
            // Save back to localStorage
            localStorage.setItem('parkir_updates', JSON.stringify(updates));
            
            console.log('Update saved locally:', updateData);
        }
        
        async function simulateGitHubUpdate(updateData) {
            // Simulate API call delay
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log('Simulated GitHub update:', updateData);
                    
                    // Untuk implementasi nyata, ini akan POST ke GitHub API
                    // atau ke GitHub Issues sebagai temporary storage
                    
                    resolve({ success: true, id: Date.now() });
                }, 1000);
            });
        }
        
        // ====== UPDATE HISTORY ======
        function loadUpdateHistory() {
            const historyList = document.getElementById('historyList');
            
            try {
                const updates = JSON.parse(localStorage.getItem('parkir_updates')) || [];
                
                // Filter untuk lokasi ini (hari ini saja)
                const today = new Date().toLocaleDateString('id-ID');
                const todayUpdates = updates.filter(update => 
                    update.location_id === currentUser.id &&
                    new Date(update.timestamp).toLocaleDateString('id-ID') === today
                ).slice(-5).reverse(); // 5 terbaru
                
                if (todayUpdates.length === 0) {
                    historyList.innerHTML = '<p style="color: #6b7280; text-align: center; padding: 20px;">Belum ada update hari ini</p>';
                    return;
                }
                
                let historyHTML = '';
                todayUpdates.forEach(update => {
                    const time = new Date(update.timestamp).toLocaleTimeString('id-ID', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    let vehicleInfo = '';
                    if (update.bus !== undefined) vehicleInfo += `üöå ${update.bus} `;
                    if (update.mobil !== undefined) vehicleInfo += `üöó ${update.mobil} `;
                    if (update.motor !== undefined) vehicleInfo += `üèçÔ∏è ${update.motor} `;
                    
                    historyHTML += `
                        <div class="history-item">
                            <div class="history-time">${time} - ${update.petugas_name}</div>
                            <div class="history-data">
                                ${vehicleInfo}
                                ${update.notes ? `<div style="margin-top: 5px; color: #059669;">üìù ${update.notes}</div>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                historyList.innerHTML = historyHTML;
                document.getElementById('updateHistory').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading history:', error);
                historyList.innerHTML = '<p style="color: #ef4444; text-align: center;">Error loading history</p>';
            }
        }
        
        function addToUpdateHistory(updateData) {
            loadUpdateHistory(); // Refresh
        }
        
        // ====== STATUS MESSAGES ======
        function showStatus(message, type, duration = 5000) {
            const statusDiv = document.getElementById('statusMessage');
            
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, duration);
            }
        }
        
        // ====== LOGOUT ======
        function logout() {
            if (confirm('Yakin ingin keluar?')) {
                currentUser = null;
                localStorage.removeItem('petugas_session');
                
                document.getElementById('accessScreen').classList.remove('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
                
                document.getElementById('accessCode').value = '';
                document.getElementById('locationSelect').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }
        
        // ====== SESSION MANAGEMENT ======
        function checkSession() {
            try {
                const savedSession = localStorage.getItem('petugas_session');
                if (savedSession) {
                    const sessionData = JSON.parse(savedSession);
                    const sessionAge = Date.now() - sessionData.loginTime;
                    
                    if (sessionAge < CONFIG.SESSION_TIMEOUT) {
                        currentUser = sessionData;
                        document.getElementById('accessScreen').classList.add('hidden');
                        document.getElementById('adminPanel').classList.remove('hidden');
                        
                        updatePetugasInfo();
                        renderLocationForm();
                        loadUpdateHistory();
                    } else {
                        logout();
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }
        
        // ====== INITIALIZATION ======
        document.addEventListener('DOMContentLoaded', function() {
            // Check session
            checkSession();
            
            // Auto-login from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token && CONFIG.VALID_CODES[token.toUpperCase()]) {
                document.getElementById('accessCode').value = token.toUpperCase();
                setTimeout(() => login(), 500);
            }
            
            // Auto-focus on access code input
            document.getElementById('accessCode').focus();
            
            // Setup vibration feedback for mobile
            if ('vibrate' in navigator) {
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        navigator.vibrate(50);
                    });
                });
            }
        });
    </script>
</body>
